<div class="container">
  <div [hidden]="submitted">
    <h1>Programa de Desconto</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        
        <label for="codigoConsultor">Código identificador do Consultor</label>
        <input type="text" class="form-control" id="codigoConsultor"
                 [(ngModel)]="model.codigoConsultor" name="codigoConsultor">

        <label for="nomeCliente">Nome do Cliente</label>
        <input type="text" class="form-control" id="nomeCliente"
               required
               [(ngModel)]="model.nomeCliente" name="nomeCliente"
               #name="ngModel">
        <!-- <div [hidden]="nomeCliente.valid || nomeCliente.pristine"
             class="alert alert-danger">
          Nome é requerido
        </div> -->

      </div>

      <div class="form-group">
        <label for="cpfCliente">CPF do Cliente</label>
        <input type="text" class="form-control" id="cpfCliente"
               [(ngModel)]="model.cpfCliente" name="cpfCliente">
      </div>

      <div class="form-group">
        <label for="desconto">Programa de Desconto</label>
        <select class="form-control" id="desconto"
                required
                [(ngModel)]="model.descontoId" name="desconto"
                #desconto="ngModel">
          <!-- <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option> -->
          <option *ngFor="let desconto of descontos" [value]="desconto.DescontoId">{{desconto.Nome}}</option>
        </select>
        <!-- <div [hidden]="desconto.valid || desconto.pristine" class="alert alert-danger">
          Desconto é requerido
        </div> -->
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Enviar</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">Novo</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>Dados cadastrados:</h2>
    <div class="row">
      <div class="col-xs-3">Nome do Cliente:</div>
      <div class="col-xs-9  pull-left">{{ model.nomeCliente }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">CPF do Cliente:</div>
      <div class="col-xs-9 pull-left">{{ model.cpfCliente }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Código do Consultor:</div>
      <div class="col-xs-9 pull-left">{{ model.codigoConsultor }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Editar</button>
  </div>
</div>
